<!DOCTYPE html>
<html lang='en'>
<head>
  <meta charset='UTF-8'>
  <meta http-equiv='X-UA-Compatible' content='IE=edge'>
  <meta name='viewport' content='width=device-width, initial-scale=1.0'>
  <link rel="stylesheet" href="bootstrap-5.0.1-dist/css/bootstrap.min.css">
  <script src="jquery-3.6.0.min.js"></script>
  <script src="bootstrap-5.0.1-dist/js/bootstrap.min.js"></script>
  <title>Document</title>
</head>

<body>
  <header class="header-container">
    <h1>Formulário para cadastro de currículo</h1>
  </header>
  <main>
    <form action='' method='get'>
      <fieldset>
        <div class="container">
          <label for='full-name' > Nome:
            <input type='text' name='text' maxlength='40' id='full-name' required>
          </label>  
        </div>
        <div class="container">
          <label for="email">E-mail:
            <input type="text" name="email" id="email" maxlength="50" required>
          </label>
        </div>
        <div class="container">
          <label for="cpf-code">CPF:
            <input type="text" name="cpf" id="cpf-code" maxlength="11" required>
          </label>
        </div>
        <div class="container">
          <label for="address">Endereço:
            <input type="text" name="endereco" id="address" maxlength="200" required>
          </label>
        </div>
        <div class="container">
          <label for="name-city">Cidade:
          <input type="text" name="city" id="name-city" maxlength="28" required>
          </label>
          </div>
        <div class="container">
          <label for="name-state">Estado:
            <select name="Estado" id="name-state" class="estados" required>
            </select>
          </label>
        </div>
        <div class="container">
          <label for="type-residence">Tipo de residência:
            <input type="radio" name="type-residence" value="apt" id="type-residence-1"> <span>Apartamento</span>
            <input type="radio" name="type-residence" value="house" id="type-residence-2"> <span>Casa</span>
          </label>
        </div>
      </fieldset>
      <fieldset>
        <div class="container">
            <label for="resume">Resumo do  currículo:
              <textarea name="resumo" id="resume" cols="80" rows="20"
              maxlength="1000" required></textarea>
            </label>
        </div>
        <div class="container">
            <label for="office">Cargo:
            <input type="text" name="office" id="office" maxlength="40" required>
        </div>
        <div class="container">
          </label>
          <label for="office-description">Descrição do Cargo:
            <textarea name="descriçãõ" id="office-description" cols="80" rows="20" maxlength="500" required></textarea>
          </label>
        </div>
        <div class="container">
          <label for="start-date">Data de início:</label>
          <input type="text" name="data-de-inicio" id="start-date">
        </div>
        </fieldset>
      <div class="container">
          <button class="submit-button" type="submit">Enviar</button>
          <button class="clear-button" type="reset">Limpar</button>
      </div>
    </form>
  </main>
  <script src="script.js"></script>
</body>
</html>
