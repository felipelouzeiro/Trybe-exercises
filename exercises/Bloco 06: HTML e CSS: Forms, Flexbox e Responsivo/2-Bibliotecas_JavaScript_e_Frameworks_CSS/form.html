<!DOCTYPE html>
<html lang='en'>
<head>
  <meta charset='UTF-8'>
  <meta http-equiv='X-UA-Compatible' content='IE=edge'>
  <meta name='viewport' content='width=device-width, initial-scale=1.0'>
  <link rel="stylesheet" href="bootstrap-5.0.1-dist/css/bootstrap.min.css">
  <script src="jquery-3.6.0.min.js"></script>
  <script src="bootstrap-5.0.1-dist/js/bootstrap.min.js"></script>
  <title>Document</title>
</head>

<body>
  <header class="container text-center mb-3">
    <h1 class="display-1">Formulário para cadastro de currículo</h1>
  </header>
  <main>
    <form class="row g-3 needs-validation" action='' method='get'>
      <fieldset class="mb-3">

        <div class="container mb-3">
          <label for='full-name' > Nome:</label>
          <input type='text' name='text' maxlength='40' id='full-name' required>
        </div>
        <div class="container mb-3">
          <label for="email">E-mail:
            <input type="text" name="email" id="email" maxlength="50" required>
          </label>
        </div>
        <div class="container mb-3">
          <label for="cpf-code">CPF:
            <input type="text" name="cpf" id="cpf-code" maxlength="11" required>
          </label>
        </div>
        <div class="container mb-3">
          <label for="address">Endereço:
            <input type="text" name="endereco" id="address" maxlength="200" required>
          </label>
        </div>
        <div class="container mb-3">
          <label for="name-city">Cidade:
          <input type="text" name="city" id="name-city" maxlength="28" required>
          </label>
          </div>

        <div class= "container form-select form-select-sm">
          <label for="name-state form-check form-select">Estado:
            <select name="Estado" id="name-state" class="estados" required>
            </select>
          </label>
        </div>
        <div class="container form-check">
          <input class="form-check-input" type="radio" name="type-residence-1" id="type-residence-1">
          <label class="form-check-label" for="type-residence-1">Apartamento
          </label>
        </div>
        <div class="container form-check">
          <input class="form-check-input" type="radio" name="type-residence-2" id="type-residence-2" checked>
          <label class="form-check-label" for="type-residence-2">Casa
          </label>
        </div>
      </fieldset>
      <fieldset>
        <div class="mb-3">
          <label for="resume" class="form-label">Resumo do currículo:</label>
          <textarea class="form-control" id="resume" rows="3"></textarea>
        </div>
        <div class="container mb-3">
            <label for="office">Cargo:
            <input type="text" name="office" id="office" maxlength="40" required>
        </div>
        <div class="mb-3">
          <label for="office-description" class="form-label">Descrição do cargo:</label>
          <textarea class="form-control" id="office-description" rows="3"></textarea>
        </div>
        <div class="container mb-3">
          <label for="start-date">Data de início:</label>
          <input type="text" name="data-de-inicio" id="start-date">
        </div>
        </fieldset>
      <div>
          <button class="submit-button btn btn-success" type="submit">Enviar</button>
          <button class="clear-button btn btn-warning" type="reset">Limpar</button>
      </div>
    </form>
  </main>
  <script src="script.js"></script>
</body>
</html>
