<!-- Adicione os campos de entrada para email e senha.
Adicione um checkbox com o texto Lembre-me .
Adicione um botÃ£o com o texto Entrar .
Adicione os placeholder Digite seu email e Digite sua senha para os campos de email e senha.
Adicione o atributo required para os campos de email e senha.
Adicione o atributo autocomplete="off" para o campo de email.
Adicione o atributo autofocus para o campo de email. -->

<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  <form action="" method="get">
    <input type="checkbox" value="remember" name="remember" id="">Lembre-me
    <button type="submit">Entrar</button>
    <div>
      <input type="email" name="email" id="email" placeholder="Digite seu e-mail" required autocomplete="off" autofocus>
      <label for="email">E-mail</label>
    </div>
    <div>
      <input type="password" name="senha" id="password" placeholder="Digite sua senha" required>
      <label for="password">Senha</label>
    </div>
  </form>
</body>
</html>
